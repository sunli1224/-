{% extends 'baseone.html' %}
{% block title %}register{% endblock %}
{% block popover-content %}
    {% load staticfiles %}
 <link href="{% static 'css/register.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery-1.8.3.js' %}"></script>
    <script src="{% static 'js/jquery.validate.min.js' %}"></script>
<script src="{% static 'js/messages_zh.js' %}"></script>
<script src="{% static 'js/register.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/login.css' %}">
        <body></body>
    <h1 id="bblike" style="color: white;">BBLIKE BLOG</h1>
<div class="container">
<div class="col-md-4 col-md-offset-4">
    <form id="signupForm" class="signupForm" role="form" action="/register/" method="post">
        {% if message  %}
            <div class="alert alert-warning">{{ message }}</div>
        {% endif %}
        <h2  class="col-md-offset-2" style="color: white">欢迎注册</h2>
        <div class="input-group input-lg">
{#            <label  for="username">username</label>#}
            <input id="username" type="text" name="username" class="input-group input-group-lg" placeholder="请填写昵名">
        </div>
        <div class="input-group input-lg">
{#            <label for="password">password1</label>#}
            <input id="password" type="password" name="password" class="input-group input-group-lg" placeholder="请填写密码">
        </div>
        <div class="input-group input-lg">
{#            <label for="confirm_password"> password2</label>#}
           <input id="confirm_password" type="password" name="confirm_password" class="input-group input-group-lg" placeholder="重新填写密码">
        </div>
        <div class="input-group input-lg">
{#            <label for="email">Email</label>#}
            <input  id="email" type="text" name="email" class="input-group input-group-lg" placeholder="请填写邮箱">
        </div>
        <div class="input-group input-lg col-xs-12">
             <div class="col-xs-8">
            <label for="Verification_code">Verification code</label>
             </div>
            <div class="col-xs-8">
            <input  id="Verification_code" type="text" name="Verification_code" class="input-group input-group-lg" placeholder="请填写验证码">
            </div>
            <div class="col-xs-4">
            <input id="time_check" type="button"  value="免费获取验证码" onclick="email_send()">
            </div>
        </div>
     <div class="input-group input-lg">
                <p id="tip_js"></p>
            </div>
        <div class="input-group input-group-sm">
            <input type="radio" name="sex" id="man" value="man" checked>男
            <input type="radio" name="sex" id="woman" value="woman">女
        </div>

        <button type="reset" class="btn btn-default pull-left">重置</button>
        <button type="submit" class="btn btn-primary pull-left">提交</button>
    </form>
</div>
</div>


{% endblock %}
